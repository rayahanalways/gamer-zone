<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <!-- font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/logo.png">
</head>

<body>
    <header>
        <nav>
            <div class="gamer">
                <img src="images/frame.png" alt="frame_photo">
                <h1 class="nav-title"> <span class="nav-title-color">G</span>amer</h1>
            </div>

            <ul>
                <li><a href="">About Us</a></li>
                <li><a href="">Developers</a></li>
                <button class="nav-button">
                    <li><a href="">Follow Us On<i class="fa-brands fa-youtube"></i> <i
                                class="fa-brands fa-tiktok"></i></a>
                    </li>
                </button>
            </ul>
        </nav>
        <!-- nav section end  -->
        <div class="banner">
            <div class="banner-container">
                <div class="banner-content">
                    <h3 class="banner-title">Play Like The</h3>
                    <h2 class="banner-sub-title">G.O.A.T.</h2>

                    <p class="banner-text"><i class="fa-solid fa-users icon"></i>1000s of supported online games</p>
                    <div class="banner-button">
                        <button class="button-first">Sign In</button>
                        <button class="button-second"> Go Rogue</button>
                    </div>
                </div>

                <div class="banner-img">
                    <img src="images/banner.png" alt="banner_photo">

    <main></main>
